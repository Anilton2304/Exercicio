<body>

    <h1>Fórmulario de cadastro</h1>

    <div>
        <form action="" method="post" required="true">
            <tr>
                <td><label for="Nome:">Nome:</label></td>
            </tr>
            <tr>
                <td><input type="text" id="Nome" required="true"></td>
            </tr>
            <tr>
                <td><label for="Sobrenome:">Sobrenome:</label></td>
            </tr>
            <tr>
                <td><input type="Sobrenome" id="Sobrenome" required="true"></td>
            </tr>
            <tr>
                <td><label for="Email:">Email:</label></td>
            </tr>
            <tr>
                <td><input type="email" id="Email" required="true"></td>
            </tr>
            <tr>
                <td><label for="Data de Nascimento:">Data de Nascimento:</label></td>
            </tr>
            <tr>
                <td><input type="date" name="Data de Nascimento" id="Data de Nascimento" required="true"></td>
            </tr>
            <tr>
                <td><label for="Endereço">Endereço:</label></td>
            </tr>
            <tr>
                <td><input type="text" name="Data de Nascimento" id="Data de Nascimento" required="true"></td>
            </tr>
            <tr>
                <td><label for="Profissão">Profissão:</label></td>
            </tr>

            </tr>
            <tr>
                <td><label for="Descrição">Descrição:</label> required="true"</td>
            </tr>
            <tr>
                <td><textarea name="Descrição" id="Descrição" cols="15" rows="5"></textarea></td>
            </tr>

                <td> <button type="submit">Enviar</button></td>
